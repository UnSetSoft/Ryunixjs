<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ryunix DevTools Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      display: flex;
      height: 100vh;
      background: #ffffff;
      color: #333;
    }
    
    #tree {
      width: 300px;
      border-right: 1px solid #e0e0e0;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
    }
    
    #details {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    
    .fiber {
      padding: 8px 12px;
      cursor: pointer;
      border-left: 3px solid transparent;
      margin-bottom: 2px;
      border-radius: 4px;
      transition: all 0.15s ease;
    }
    
    .fiber:hover {
      background: #e3f2fd;
    }
    
    .fiber.selected {
      border-left-color: #1976d2;
      background: #e3f2fd;
      font-weight: 500;
    }
    
    .fiber-type {
      font-weight: 500;
      color: #1976d2;
    }
    
    .fiber-hooks {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
    }
    
    h3 {
      margin-top: 20px;
      margin-bottom: 10px;
      color: #1976d2;
      font-size: 14px;
      font-weight: 600;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 5px;
    }
    
    pre {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
      line-height: 1.5;
      border: 1px solid #e0e0e0;
    }
    
    .empty {
      color: #999;
      font-style: italic;
    }
    
    #status {
      padding: 10px;
      background: #fff3cd;
      border-bottom: 1px solid #ffc107;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="status">⏳ Esperando aplicación Ryunix...</div>
  <div id="tree"></div>
  <div id="details">
    <h3>Props</h3>
    <pre id="props" class="empty">Selecciona un componente</pre>
    <h3>Hooks</h3>
    <pre id="hooks" class="empty">Selecciona un componente</pre>
  </div>
  <script src="panel.js"></script>
</body>
</html>
