<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ryunix DevTools</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #ffffff;
        color: #5f6673;
      }

      .waiting-header {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        padding: 0.5rem 0.75rem;
        background: rgba(25, 118, 210, 0.9);
        color: white;
        border-radius: 0.25rem;
        font-size: 12px;
        font-weight: 500;
      }

      .waiting-header.connected {
        background: rgba(76, 175, 80, 0.9);
      }

      #tabs {
        display: flex;
        border-bottom: 1px solid #e0e0e0;
        background: #f7f7f7;
        padding: 0 1rem;
      }

      .tab {
        padding: 12px 20px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        transition: all 0.2s;
        font-size: 13px;
        color: #777d88;
      }

      .tab:hover {
        background: #eee;
      }
      .tab.active {
        background: #fff;
        border-bottom-color: #1976d2;
        color: #1976d2;
        font-weight: 500;
      }

      #content {
        display: flex;
        flex: 1;
        overflow: hidden;
      }
      .tab-panel {
        display: none;
        flex: 1;
      }
      .tab-panel.active {
        display: flex;
      }

      /* Components Tab */
      #tree {
        width: 280px;
        border-right: 1px solid #e0e0e0;
        overflow-y: auto;
        background: #fafafa;
      }

      .tree-item {
        padding: 6px 12px;
        cursor: pointer;
        border-left: 3px solid transparent;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
      }

      .tree-item:hover {
        background: #e3f2fd;
      }
      .tree-item.selected {
        border-left-color: #1976d2;
        background: #e3f2fd;
      }

      .component-name {
        color: #1976d2;
        font-weight: 500;
        font-family: 'Monaco', 'Courier New', monospace;
      }

      .hook-badge {
        margin-left: auto;
        font-size: 10px;
        background: #ff9800;
        color: white;
        padding: 2px 6px;
        border-radius: 10px;
      }

      #details {
        flex: 1;
        padding: 1.5rem;
        overflow-y: auto;
      }

      .section-header {
        font-size: 11px;
        font-weight: 600;
        color: #999;
        text-transform: uppercase;
        margin: 1.5rem 0 0.5rem;
        letter-spacing: 0.5px;
      }

      .section-header:first-child {
        margin-top: 0;
      }

      .prop-row {
        padding: 8px 0;
        border-bottom: 1px solid #f0f0f0;
        display: flex;
        font-size: 13px;
      }

      .prop-key {
        min-width: 140px;
        color: #881391;
        font-weight: 500;
        font-family: 'Monaco', monospace;
      }

      .prop-value {
        color: #1a1aa6;
        font-family: 'Monaco', monospace;
      }

      /* Performance Tab */
      #performance {
        flex: 1;
        padding: 1.5rem;
        overflow-y: auto;
      }

      .stat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin: 1rem 0;
      }

      .stat-card {
        background: #f7f7f7;
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 1.25rem;
        text-align: center;
      }

      .stat-label {
        font-size: 11px;
        color: #999;
        text-transform: uppercase;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .stat-value {
        font-size: 32px;
        font-weight: 600;
        color: #1976d2;
      }

      .slow-component {
        background: #fff3e0;
        border-left: 4px solid #ff9800;
        padding: 1rem;
        margin: 0.5rem 0;
        border-radius: 4px;
      }

      .slow-component-name {
        font-weight: 600;
        color: #e65100;
        margin-bottom: 0.25rem;
      }

      .slow-component-time {
        color: #666;
        font-size: 13px;
      }

      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #999;
        font-size: 14px;
      }

      .empty-icon {
        font-size: 48px;
        margin-bottom: 1rem;
        opacity: 0.3;
      }

      button {
        padding: 8px 16px;
        background: #1976d2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        margin-top: 1rem;
      }

      button:hover {
        background: #1565c0;
      }
    </style>
  </head>
  <body>
    <div class="waiting-header" id="status">‚è≥ Waiting for Ryunix...</div>

    <div id="tabs">
      <div class="tab active" data-tab="components">‚öõÔ∏è Components</div>
    </div>

    <div id="content">
      <div id="components" class="tab-panel active">
        <div id="tree">
          <div class="empty-state">
            <div class="empty-icon">‚öõÔ∏è</div>
            <div>No components detected</div>
          </div>
        </div>
        <div id="details">
          <div class="empty-state">
            <div class="empty-icon">üëà</div>
            <div>Select a component to inspect</div>
          </div>
        </div>
      </div>

      <div id="performance" class="tab-panel">
        <h2 style="margin-bottom: 1rem">Performance Metrics</h2>

        <div class="stat-grid">
          <div class="stat-card">
            <div class="stat-label">Components</div>
            <div class="stat-value" id="total-components">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Renders</div>
            <div class="stat-value" id="total-renders">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Avg Time</div>
            <div class="stat-value" id="avg-time">0ms</div>
          </div>
        </div>

        <div class="section-header">Slow Components (&gt;16ms)</div>
        <div id="slow-list"></div>
      </div>
    </div>

    <script src="panel.js"></script>
  </body>
</html>
